        type: integer
      id:
        type: integer
      introduction:
        description: 个人简介/个性签名
        type: string
        x-nullable: true
      is_admin:
        type: boolean
      topic_count:
        description: 发表的话题数
        type: integer
      username:
        type: string
    type: object
