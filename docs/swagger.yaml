      division_id:
        minimum: 1
        type: integer
      is_anonymous:
        type: boolean
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - content
    - division_id
    - title
    type: object
  apis.TopicListResponse:
    properties:
      topics:
        items:
          $ref: '#/definitions/apis.TopicCommonResponse'
        type: array
    type: object
  apis.TopicModifyRequest:
    properties:
      content:
        maxLength: 2000
        minLength: 1
        type: string
      division_id:
        description: admin only
        minimum: 1
        type: integer
      is_hidden:
        description: admin only
        type: boolean
      tags:
        description: owner or admin
        items:
          type: string
        type: array
      title:
        maxLength: 50
        minLength: 1
        type: string
    type: object
