    properties:
      posts:
        items:
          $ref: '#/definitions/apis.PostCommonResponse'
        type: array
    type: object
  models.EmptyStruct:
    type: object
  utils.ErrorDetailElement:
    properties:
      error_msg:
        type: string
      field:
        type: string
      tag:
        type: string
      value:
        type: string
    type: object
  utils.Response:
    properties:
      code:
        type: integer
      data: {}
      error_msg:
        type: string
    type: object
