basePath: /api
definitions:
  apis.BoxCommonResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      post_count:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    type: object
  apis.BoxCreateRequest:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  apis.BoxGetResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      post_count:
        type: integer
      posts:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    type: object
  apis.BoxListResponse:
    properties:
      messageBoxes:
        items:
          $ref: '#/definitions/apis.BoxCommonResponse'
        type: array
      total:
        description: Box 总数，便于前端分页
        type: integer
      version:
        type: integer
    type: object
  apis.BoxModifyRequest:
    properties:
      title:
        type: string
    type: object
  apis.ChannelCommonResponse:
    properties:
      content:
        type: string
      id:
        type: integer
      is_owner:
        type: boolean
      post_id:
        type: integer
    type: object
  apis.ChannelCreateRequest:
    properties:
      content:
        maxLength: 2000
        minLength: 1
        type: string
      post_id:
        type: integer
    required:
    - content
    - post_id
    type: object
  apis.ChannelListResponse:
    properties:
      channels:
        items:
          $ref: '#/definitions/apis.ChannelCommonResponse'
        type: array
      total:
        description: Channel 总数，便于前端分页
        type: integer
      version:
        type: integer
    type: object
  apis.ChannelModifyRequest:
    properties:
      content:
        maxLength: 2000
        minLength: 1
        type: string
    required:
    - content
    type: object
  apis.LoginRequest:
    properties:
      password:
        minLength: 8
        type: string
      username:
        minLength: 2
        type: string
    type: object
  apis.PostCommonResponse:
    properties:
      anonyname:
        type: string
        x-nullable: true
      channel_count:
        type: integer
      content:
        type: string
      id:
        type: integer
      is_anonymous:
        type: boolean
      is_owner:
        type: boolean
      poster_id:
        type: integer
      view_count:
        type: integer
      visibility:
        type: string
    type: object
  apis.PostCreateRequest:
    properties:
      content:
        description: 限制长度
        maxLength: 2000
        minLength: 1
        type: string
      message_box_id:
        minimum: 1
        type: integer
      visibility:
        default: public
        enum:
        - public
        - private
        type: string
    required:
    - content
    - message_box_id
    type: object
  apis.PostGetResponse:
    properties:
      anonyname:
        type: string
        x-nullable: true
      channel_count:
        type: integer
      channels:
        items:
          type: string
        type: array
      content:
        type: string
      id:
        type: integer
      is_anonymous:
        type: boolean
      is_owner:
        type: boolean
      poster_id:
        type: integer
      view_count:
        type: integer
      visibility:
        type: string
    type: object
  apis.PostListResponse:
    properties:
      posts:
        items:
          $ref: '#/definitions/apis.PostCommonResponse'
        type: array
      total:
        description: Post 总数，便于前端分页
        type: integer
      version:
        type: integer
    type: object
  apis.PostModifyRequest:
    properties:
      content:
        maxLength: 2000
        minLength: 1
        type: string
      visibility:
        enum:
        - public
        - private
        type: string
    type: object
  apis.ResetRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        minLength: 8
        type: string
    type: object
  apis.UserListResponse:
    properties:
      users:
        items:
          $ref: '#/definitions/apis.UserResponse'
        type: array
    type: object
  apis.UserModifyRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      introduction:
        minLength: 2
        type: string
      username:
        minLength: 2
        type: string
    type: object
  apis.UserResponse:
    properties:
      avatar:
        description: 头像链接
        type: string
        x-nullable: true
      banned:
        description: 是否被封禁
        type: boolean
      comment_count:
        description: 发表的评论数
        type: integer
      email:
        description: 邮箱，可选登录
        type: string
        x-nullable: true
      favorite_topics_count:
        description: 收藏的话题数
        type: integer
      followers_count:
        description: 被关注数
        type: integer
      following_users_count:
        description: 关注数
        type: integer
      id:
        type: integer
      introduction:
        description: 个人简介/个性签名
        type: string
        x-nullable: true
      is_admin:
        type: boolean
      topic_count:
        description: 发表的话题数
        type: integer
      username:
        type: string
    type: object
  apis.WallListResponse:
    properties:
      posts:
        items:
          $ref: '#/definitions/apis.PostCommonResponse'
        type: array
    type: object
  models.EmptyStruct:
    type: object
  utils.ErrorDetailElement:
    properties:
      error_msg:
        type: string
      field:
        type: string
      tag:
        type: string
      value:
        type: string
    type: object
  utils.Response:
    properties:
      code:
        type: integer
      data: {}
      error_msg:
        type: string
    type: object
