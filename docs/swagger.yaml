paths:
  /channel:
    post:
      consumes:
      - application/json
      parameters:
      - description: channel
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/apis.ChannelCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/apis.ChannelCommonResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/utils.ErrorDetailElement'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 创建一条回复 thread, only owner of the post or owner of the message box can
        create channel
      tags:
      - Channel Module
  /channel/{id}:
    delete:
      parameters:
      - description: channel id
        in: path
        name: id
        required: true
