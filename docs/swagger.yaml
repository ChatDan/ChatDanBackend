        minLength: 1
        type: string
      temperature:
        maximum: 100
        minimum: 1
        type: integer
    type: object
  apis.TopicCommonResponse:
    properties:
      anonyname:
        type: string
        x-nullable: true
      comment_count:
        description: 评论数
        type: integer
      content:
        type: string
      dislike_count:
        description: 点踩数
        type: integer
      disliked:
        type: boolean
      division_id:
        type: integer
      favorite_count:
        description: 收藏数
        type: integer
      id:
        type: integer
      is_anonymous:
        type: boolean
      is_hidden:
        type: boolean
      is_owner:
        description: 动态生成的字段
        type: boolean
      last_comment:
        allOf:
        - $ref: '#/definitions/apis.CommentCommonResponse'
        description: 按照时间排序最后一条评论或者按照点赞数排序最高赞的评论，创建之后为空
        x-nullable: true
      like_count:
        description: 点赞数
        type: integer
      liked:
        type: boolean
      poster:
        $ref: '#/definitions/apis.UserResponse'
      poster_id:
        type: integer
      tags:
        items:
          type: string
        type: array
      time_created:
        type: string
      time_updated:
        type: string
      title:
        type: string
      view_count:
        description: 统计数据
        type: integer
    type: object
  apis.TopicCreateRequest:
    properties:
      content:
